<!DOCTYPE html>
<html>
<head>
    <title>John Gitahi's Thoughts</title>
</head>
<body>
    <div id="thoughts"></div>
    <script>
        async function fetchData() {
            const response = await fetch("https://gitahi.tech/api");
            const data = await response.json();
            document.getElementById("thoughts").innerText = data.message;
        }
        fetchData();
    </script>
</body>
</html>
